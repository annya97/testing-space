<!DOCTYPE html>
<html>
    <head>
        <title>~ Testing space ~</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="contents">
            <div class="navigation">
                <div class="one">Small calculator (plus)</div>
                <div class="two">Small calculator (minus)</div>
                <div class="three">Letter capitalizer</div>
                <div class="four">Square</div>
                <div class="five" style="display: none;">Color selector</div>
            </div>
            <div class="main">
                <div class="calculator-plus calculator">
                    <div class="title">Small calculator (plus)</div>
                    <div class="error"></div>
                    <div class="part-input">
                        <input type="text" name="input_1"/>
                        <div class="sign">+</div>
                        <input type="text" name="input_2"/>
                    </div>
                    <div class="part-controls">
                        <button type="button" name="calculate">Calculate</button>
                    </div>
                    <div class="part-result">
                        <div class="result"></div>
                    </div>
                </div>
                <div class="calculator-minus calculator">
                    <div class="title">Small calculator (minus)</div>
                    <div class="error"></div>
                    <div class="part-input">
                        <input type="text" name="input_1"/>
                        <div class="sign">-</div>
                        <input type="text" name="input_2"/>
                    </div>
                    <div class="part-controls">
                        <button type="button" name="calculate">Calculate</button>
                    </div>
                    <div class="part-result">
                        <div class="result"></div>
                    </div>
                </div>
                <div class="letter-capitalizer">
                    <div class="title">Letter capitalizer</div>
                    <input type="text" name="input"/>
                    <button type="button" name="capitalize">Capitalize</button>
                    <div class="result"></div>
                </div>
                <div class="square">
                    <div class="title">Square</div>
                    <input type="text" name="input"/>
                    <button type="button" name="square">Square</button>
                    <div class="result"></div>
                </div>
                <div class="color-selector">
                    <div class="title">Color selector</div>
                    <select name="type">
                        <option value="none">none</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                    <input type="text" name="color_1"/>
                    <input type="color" name="color_2"/>
                    <button type="button" name="color">Color</button>
                    <div class="result"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
